<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1 class="title">CALCULATOR</h1>
        <div class="calculator">
            <input type="text" class="input-box" placeholder="0">
            <div class="calci-keys">
                <button class="num-value clear-btn">AC</button>
                <button class="num-value">DEL</button>
                <button class="num-value">%</button>
                <button class="num-value operators">/</button>

                <button class="num-value">7</button>
                <button class="num-value">8</button>
                <button class="num-value">9</button>
                <button class="num-value operators">*</button>

                <button class="num-value">4</button>
                <button class="num-value">5</button>
                <button class="num-value">6</button>
                <button class="num-value operators">-</button>

                <button class="num-value">1</button>
                <button class="num-value">2</button>
                <button class="num-value">3</button>
                <button class="num-value operators">+</button>

                <button class="num-value">00</button>
                <button class="num-value">0</button>
                <button class="num-value">.</button>
                <button class="num-value equals-btn">=</button>
                </div>
                <div class="user-history">
                    <h3>History</h3>
                    <div class="history-box"></div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
